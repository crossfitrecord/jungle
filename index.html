<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossFit Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="leftLogo" src="left_logo.png" alt="Left Logo">
            <h1>CrossFit Records</h1>
            <img id="rightLogo" src="right_logo.png" alt="Right Logo">
        </header>
        <div class="main-layout">
            <aside class="sidebar" id="exerciseList">
                <!-- Exercise list populated by JavaScript -->
            </aside>
            <section class="current-exercise" id="currentExercise">
                <h2 id="exerciseTitle">Select an Exercise</h2>
                <div class="podium">
                    <div class="podium-spot" id="firstPlace">
                        <span class="podium-rank">1</span>
                        <img src="first_placeholder.png" alt="First Place" id="firstPlaceImg">
                        <div class="podium-name" id="firstPlaceName">-</div>
                    </div>
                    <div class="podium-spot" id="secondPlace">
                        <span class="podium-rank">2</span>
                        <img src="second_placeholder.png" alt="Second Place" id="secondPlaceImg">
                        <div class="podium-name" id="secondPlaceName">-</div>
                    </div>
                    <div class="podium-spot" id="thirdPlace">
                        <span class="podium-rank">3</span>
                        <img src="third_placeholder.png" alt="Third Place" id="thirdPlaceImg">
                        <div class="podium-name" id="thirdPlaceName">-</div>
                    </div>
                </div>
                <form id="imageUploadForm">
                    <label for="firstPlaceFile">Upload 1st Place Image:</label>
                    <input type="file" id="firstPlaceFile" accept="image/*">
                    <label for="secondPlaceFile">Upload 2nd Place Image:</label>
                    <input type="file" id="secondPlaceFile" accept="image/*">
                    <label for="thirdPlaceFile">Upload 3rd Place Image:</label>
                    <input type="file" id="thirdPlaceFile" accept="image/*">
                </form>
            </section>
            <section class="record-display" id="recordDisplay">
                <!-- Records populated by JavaScript -->
            </section>
        </div>
        <footer>
            <form id="recordForm">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <select id="category" name="category" required>
                    <!-- Categories populated by JavaScript -->
                </select>
                <select id="exercise" name="exercise" required>
                    <!-- Exercises populated by JavaScript -->
                </select>
                <div id="recordTypeInputs">
                    <!-- Dynamic input fields populated by JavaScript -->
                </div>
                <button type="submit">Submit</button>
            </form>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
